<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="datostest.js"></script>
	<script defer type="text/javascript" src="testpeticiones.js"></script>
	<title>IU</title>

	<style>
		:root {
			--green: #00d600;
			--red: #d60000;
		}

		.equal {
			background-color: var(--green);
		}

		.notEqual {
			background-color: var(--red);
		}

		#tablaresultados {
			width: 100%;
		}
	</style>
</head>

<body onload="realizarTestPeticiones();">
	<table id='tablaresultados' border='1'>
		<thead id='tituloresultados'>
			<tr>
				<th>Num. Prueba</th>
				<th>Controlador</th>
				<th>Accion</th>
				<th>Atributos</th>
				<th>Obtenido</th>
				<th>Esperado</th>
				<th>Correcta</th>
			</tr>
		</thead>
		<tbody id='datosresultados'></tbody>
	</table>
</body>

</html>
